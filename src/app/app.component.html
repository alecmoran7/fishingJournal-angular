<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Create User</h2>
      <form [formGroup]="newFishForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="newFishSpecies">Species</label>
            <input type="text" class="form-control" formControlName="species" id="newFishSpecies" aria-describedby="emailHelp" placeholder="Species">
          </div>
          <div class="form-group col-md-6">
            <label for="newFishWeight">Weight (lbs.)</label>
            <input type="text" class="form-control" formControlName="weight" id="newFishWeight" placeholder="Weight (lbs.)">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="newFishLocation">Location</label>
            <input type="text" class="form-control" formControlName="location" id="newFishLocation" aria-describedby="emailHelp" placeholder="Location">
          </div>
          <div class="form-group col-md-6">
            <label for="newFishLure">Lure</label>
            <input type="text" class="form-control" formControlName="lure" id="newFishLure" placeholder="Lure">
          </div>
        </div>
        <button type="submit" [disabled]="!newFishForm.valid" class="btn btn-danger">Create</button>
      </form>
    </div>
    <div class="col-md-4 mrgnbtm">
      <app-display-board
      [userCount]="userCount"
      (getFishDataEvent)="getAllFishData()"
     >
     </app-display-board>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-fish *ngIf="fishData.length !== 0" [fishData]="fishData"></app-fish>
</div>
